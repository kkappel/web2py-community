{{extend 'layout.html'}}
<h2>{{=T('Search for friends')}}</h2>
{{=form}}
{{if people:}}
<h3>{{=T('Results')}}</h3>
<table class="table">
   {{for user in people:}}
   <td>{{=A(name_of(user), _href=URL('wall', args=user.id))}}</td>
   <td><button onclick="ajax('{{=URL('friendship', args=('request', user.id))}}', [], null);jQuery(this).parent().html('pending')">{{=T('request friendship')}}</button></td>
   {{pass}}
</table>
{{pass}}
